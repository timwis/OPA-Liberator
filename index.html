<html>
<head>
	<title>OPA Liberator</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="http://fonts.googleapis.com/css?family=Allerta+Stencil:regular:regular" rel="stylesheet" type="text/css" >
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css" >
	<link href="stylesheets/base/jquery.ui.all.css" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/opa.js"></script>
</head>

<body onload="initialize()">
	<div id="header">
		<div id="search">
			<h1>OPA Liberator</h1>
		
			<form action="" id="name_search">
				<label for="name">Owner:</label>
				<input type="text" id="name"></input>
				<input type="submit" class="button" value="Search"></input>
			</form>
		</div>

		<div id="results">
			<select id="names" size="2"></select>
			<select id="addresses" size="2"></select>
		</div>

	</div>
	<div id="map_canvas"></div>
</body>
</html>
